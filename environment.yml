# This file lists the dependencies needed to build and test all of the package.
# Create a conda environment with these dependencies preinstalled with:
# conda env create -f environment.yml
name: darmonpoints-dev
channels:
  - conda-forge
dependencies:
  - black>=23,<24
  - cysignals
  - docutils
  - furo
  - alabaster
  - isort
  - ipywidgets
  - jupyter-sphinx
  - jupytext
  - matplotlib-base
  - myst-parser
  - myst-nb
  - pip
  - pygments
  - pylint>=3,<3.1
  - python
  - rever
  - sagelib
  - sagemath-db-conway-polynomials
  - sagemath-db-elliptic-curves
  - sphinx
  - twine
  - wheel
  - zn_poly

